    <audio id="mp32" controls loop src="media/getvoice_1.mp3"></audio>

        var ele = document.getElementById("wx_music");
        var mp32 = document.getElementById("mp32");
        ele.addEventListener('canplay', function () {
            setTimeout(function () {

        document.getElementById("container").onclick = function () {
            ele.pause();

            mp32.play();
            hr.innerHTML = '<iframe id="jntm_music" frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="https://res.wx.qq.com/voice/getvoice?mediaid=MzU2NzAzODk5Nl8xMDAwMDM1MTY="></iframe>';
